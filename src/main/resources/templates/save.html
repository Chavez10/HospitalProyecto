<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administracion de Personas</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<hr>
		<h2>Nueva Persona</h2>
		<hr/>
		<form action="#" th:action="@{/save}" th:object="${persona}"
			method="post">
			<input type="hidden" th:field="*{id}" name="id" id="id" />
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text" id="nombre"
					name="nombre" th:field="*{nombre}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="apellido">Apellido</label> <input type="text"
					id="apellido" name="apellido" th:field="*{apellido}"
					class="form-control" />
			</div>
			<div class="form-group">
				<label for="direccion">Direccion</label> <input type="text"
					id="direccion" name="direccion" th:field="*{direccion}"
					class="form-control" />
			</div>
			<div class="form-group">
				<label for="telefono">Telefono</label> <input type="text"
					id="telefono" name="telefono" th:field="*{telefono}"
					class="form-control" />
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
