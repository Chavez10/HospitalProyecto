<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignaciones de Instituciones</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<hr>
		<h2>Nueva Persona</h2>
		<hr />
		<form action="#" th:action="@{/saveAsignaInstitucion}" th:object="${asigInstituto}"
			method="post">
			<input type="hidden" th:field="*{id_asig_institucion}"
				name="id_asig_institucion" id="id_asig_institucion" />
			<div class="form-group">
				<label for="id_registro">Usuario</label> 
				<select th:field="*{id_registro}" class="form-control" id="id_registro">
					<option th:each="registro : ${reg}"
						th:value="${registro.id_registro}"
						th:text="${registro.nombre}"
					 />	
				</select>
			</div>
			<div class="form-group">
				<label for="id_institucion">Institucion</label> 
				<select th:field="*{id_institucion}" class="form-control" id="id_institucion">
					<option th:each="institucion : ${insti}"
						th:value="${institucion.id_institucion}"
						th:text="${institucion.institucion}"
					 />	
				</select>
			</div>
			<div class="form-group">
				<label for="id_nivel">Nivel Educativo</label> 
				<select th:field="*{id_nivel}" class="form-control" id="id_nivel">
					<option th:each="edu : ${nivel}"
						th:value="${edu.id_nivel}"
						th:text="${edu.nivel}"
					 />	
				</select>
			</div>
			<button type="submit" class="btn btn-success">Asignar Institucion</button>
		</form>
	</div>
</body>
</html>
