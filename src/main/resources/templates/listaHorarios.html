<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administracion de Horarios</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<hr>
		<div>
			<a href="/saveHorarios/0" class="btn btn-primary">Agregar Horario</a>
		</div>

		<br>
		<h3 th:if="${list.isEmpty()}">No hay registros todav√≠a</h3>
		<div th:if="${!list.isEmpty()}">
			<h2>Horarios</h2>
			<hr />
			<table class="table">
				<thead>
					<tr>
						<th>Codigo de horarios</th>
						<th>Horarios Registrados</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="hor : ${list}">
						<td th:text="${hor.id_horario}">
						<td th:text="${hor.horario}">
						<td><a th:href="@{/saveHorarios/{id}(id=${hor.id_horario})}"
							class="btn btn-info">Actualizar</a></td>
						<td><a th:href="@{/deleteHorarios/{id}(id=${hor.id_horario})}"
							class="btn btn-warning">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
