<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignaciones de Turnos</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br />
		<div>
			<a href="/saveAsignaTurno/0" class="btn btn-primary">Agregar</a>
			<button class="btn btn-success  float-right" >
				<a th:href="@{/admin}" style="color:#FFFFFF">Regresar al menu</a>
			</button>
		</div>
		<br />
		<h3 th:if="${list.isEmpty()}">No hay registros todav√≠a</h3>
		<div th:if="${!list.isEmpty()}">
			<h2>Turnos Asignados</h2>
			<hr />
			<table class="table">
				<thead>
					<tr>
						<th>Horario</th>
						<th>Dia</th>
						<th>Usuario</th>
						<th>Fechas Establecidas</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="asig : ${list}">
						<td th:text="${asig.id_horario}">
						<td th:text="${asig.id_dia}">
						<td th:text="${asig.id_registro}">
						<td th:text="${asig.mes_anio}">
						<td><a
							th:href="@{/saveAsignaTurno/{id}(id=${asig.id_asig_turno})}"
							class="btn btn-info">Actualizar</a></td>
						<td><a
							th:href="@{/deleteAsigTurno/{id}(id=${asig.id_asig_turno})}"
							class="btn btn-warning">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
