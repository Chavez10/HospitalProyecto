<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignaciones de Documentos</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<hr>
		<h2>Nuevo Documento</h2>
		<hr />
		<form action="#" th:action="@{/saveAsig_Documentos}"
			th:object="${asig_Documentos}" method="post">
			<input type="hidden" th:field="*{id_asig_docu}"
				name="id_asig_docu" id="id_asig_docu" />
			<div class="form-group">
				<!-- 
				1 -> th:field se refiere a los atributos que vienen del modelo Asig_Institucion
				2 -> th:each es el objeto que viene desde el controlador AsigInstitucion 
				3 -> th:value y th:text son los atributos del modelo Registros
			 -->
				<label for="id_registro">Usuario</label> 
				<select
					th:field="*{id_registro}" class="form-control" id="id_registro">
					<option th:each="registro : ${reg}"
						th:value="${registro.id_registro}" th:text="${registro.nombre}" />
				</select>
			</div>
			<div class="form-group">
				<label for="tipo_docu">Tipo Documento</label>
				<!-- 
					1 -> th:field se refiere a los atributos que vienen del modelo Asig_Institucion
					2 -> th:each es el objeto que viene desde el controlador AsigInstitucion 
					3 -> th:value y th:text son los atributos del modelo Instituciones
			 	-->
				<select th:field="*{tipo_docu}" class="form-control"
					id="tipo_docu">
					<option th:each="doc : ${docu}"
						th:value="${doc.id_tipo_docu}"
						th:text="${doc.documento}" />
				</select>
			</div>
			<div class="form-group">
				<label for="numero_docu">Numero de Documento</label> <input type="text" id="numero_docu"
					name="numero_docu" th:field="*{numero_docu}" class="form-control" />
			</div>
			<button type="submit" class="btn btn-success">Asignar
				Documento</button>
		</form>
	</div>
</body>
</html>
