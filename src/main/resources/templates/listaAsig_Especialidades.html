<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignaciones de Especialidades</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br />
		<div>
			<a href="/saveAsig_Especialidades/0" class="btn btn-primary">Agregar</a>
			<button class="btn btn-success  float-right" >
				<a th:href="@{/admin}" style="color:#FFFFFF">Regresar al menu</a>
			</button>
		</div>
		<br />
		<h3 th:if="${list.isEmpty()}">No hay registros todav√≠a</h3>
		<div th:if="${!list.isEmpty()}">
			<h2>Especialidades Asignadas</h2>
			<hr/>
			<table class="table">
				<thead>
					<tr>
						<th>Usuario</th>
						<th>Especialidad</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="esp : ${list}">
						<td th:text="${esp.id_registro}">
						<td th:text="${esp.id_especialidad}">
						
						<td><a th:href="@{/saveAsig_Especialidades/{id}(id=${esp.id_asig_especialidad})}"
							class="btn btn-info">Actualizar</a></td>
						<td><a th:href="@{/deleteAsigEspecialidades/{id}(id=${esp.id_asig_especialidad})}"
							class="btn btn-warning">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
</body>
</html>
