<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administracion de Tipos de Documentos</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<hr>
		<div>
			<a href="/saveDocumentos/0" class="btn btn-primary">Agregar Documentos</a>
		</div>

		<br>
		<h3 th:if="${list.isEmpty()}">No hay registros todav√≠a</h3>
		<div th:if="${!list.isEmpty()}">
			<h2>Documentos</h2>
			<hr />
			<table class="table">
				<thead>
					<tr>
						<th>Documentos Registrados</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="docu : ${list}">
						<td th:text="${docu.documento}">
						<td><a th:href="@{/saveDocumentos/{id}(id=${docu.id_tipo_docu})}"
							class="btn btn-info">Actualizar</a></td>
						<td><a th:href="@{/deleteDocumento/{id}(id=${docu.id_tipo_docu})}"
							class="btn btn-warning">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
