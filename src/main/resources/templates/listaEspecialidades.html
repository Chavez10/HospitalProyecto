<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administracion de Especialidades</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<hr>
		<div>
			<a href="/saveEspecialidades/0" class="btn btn-primary">Agregar Especialidad</a>
			<button class="btn btn-success  float-right" >
				<a th:href="@{/admin}" style="color:#FFFFFF">Regresar al menu</a>
			</button>
		</div>

		<br>
		<h3 th:if="${list.isEmpty()}">No hay registros todavÃ­a</h3>
		<div th:if="${!list.isEmpty()}">
			<h2>Especialidades</h2>
			<hr />
			<table class="table">
				<thead>
					<tr>
						<th>Especialidades Registradas</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="esp : ${list}">
						<td th:text="${esp.especialidad}">
						<td><a th:href="@{/saveEspecialidades/{id}(id=${esp.id_especialidad})}"
							class="btn btn-info">Actualizar</a></td>
						<td><a th:href="@{/deleteEspecialidades/{id}(id=${esp.id_especialidad})}"
							class="btn btn-warning">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
