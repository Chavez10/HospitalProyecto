<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Administracion de Usuarios</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<hr>
		<div>
			<a href="/saveUsuario/0" class="btn btn-primary">Agregar Usuarios</a>
		</div>

		<br>
		<h3 th:if="${list.isEmpty()}">No hay registros todav√≠a</h3>
		<div th:if="${!list.isEmpty()}">
			<h2>Usuarios</h2>
			<hr />
			<table class="table">
				<thead>
					<tr>
						<th>Usuarios Registrados</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usu : ${list}">
						<td th:text="${usu.username}">
						<td><a th:href="@{/saveUsuario/{id}(id=${usu.id})}"
							class="btn btn-info">Actualizar</a></td>
						<td><a th:href="@{/deleteUsuario/{id}(id=${usu.id})}"
							class="btn btn-warning">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
