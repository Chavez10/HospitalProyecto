<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignaciones de Turnos</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<hr>
		<h2>Nueva Persona</h2>
		<hr />
		<form action="#" th:action="@{/saveAsignaTurno}"
			th:object="${asigTurno}" method="post">
			<input type="hidden" th:field="*{id_asig_turno}" name="id_asig_turno"
				id="id_asig_turno" />

			<div class="form-group">
				<label for="id_horario">Horario</label> 
				<select
					th:field="*{id_horario}" class="form-control" id="id_horario">
					<option th:each="hor : ${horario}"
						th:value="${hor.id_horario}" th:text="${hor.horario}" />
				</select>
			</div>
			<div class="form-group">
				<label for="id_dia">Dia</label> 
				<select
					th:field="*{id_dia}" class="form-control" id="id_dia">
					<option th:each="d : ${dia}"
						th:value="${d.id_dia}" th:text="${d.dia}" />
				</select>
			</div>
			<div class="form-group">
				<label for="id_registro">Usuario</label> 
				<select
					th:field="*{id_registro}" class="form-control" id="id_registro">
					<option th:each="reg : ${usu}"
						th:value="${reg.id_registro}" th:text="${reg.nombre}" />
				</select>
			</div>
			<div class="form-group">
				<label for="id_registro">Estado</label> 
				<input type="text" id="estado"
					name="estado" th:field="*{estado}" class="form-control" />
			</div>
			<input type="hidden" id="estado"
					name="mes_anio" th:field="*{mes_anio}" class="form-control" />
			<button type="submit" class="btn btn-success">Asignar
				Turnos</button>
		</form>

	</div>

</body>
</html>
