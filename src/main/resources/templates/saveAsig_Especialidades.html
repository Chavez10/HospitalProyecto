<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asignaciones de Especialidades</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<hr>
		<h2>Nueva Especialidad</h2>
		<hr />
		<form action="#" th:action="@{/saveAsig_Especialidades}"
			th:object="${asig_Especialidades}" method="post">
			<input type="hidden" th:field="*{id_asig_especialidad}"
				name="id_asig_especialidad" id="id_asig_especialidad" />
			<div class="form-group">
				<!-- 
				1 -> th:field se refiere a los atributos que vienen del modelo Asig_Institucion
				2 -> th:each es el objeto que viene desde el controlador AsigInstitucion 
				3 -> th:value y th:text son los atributos del modelo Registros
			 -->
				<label for="id_registro">Usuario</label> 
				<select
					th:field="*{id_registro}" class="form-control" id="id_registro">
					<option th:each="registro : ${reg}"
						th:value="${registro.id_registro}" th:text="${registro.nombre}" />
				</select>
			</div>
			<div class="form-group">
				<label for="id_institucion">Especialidades</label>
				<!-- 
					1 -> th:field se refiere a los atributos que vienen del modelo Asig_Institucion
					2 -> th:each es el objeto que viene desde el controlador AsigInstitucion 
					3 -> th:value y th:text son los atributos del modelo Instituciones
			 	-->
				<select th:field="*{id_especialidad}" class="form-control"
					id="id_especialidad">
					<option th:each="esp : ${espe}"
						th:value="${esp.id_especialidad}"
						th:text="${esp.especialidad}" />
				</select>
			</div>
			
			<button type="submit" class="btn btn-success">Asignar
				Institucion</button>
		</form>
	</div>
</body>
</html>
